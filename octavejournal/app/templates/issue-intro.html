<div class="clearfix">       
  <div class="large-12 columns alpha beta"> 
  <div ng-include="navigation.url"></div> 
  <div class="container">
    <div class="post-intro  clearfix"> 
      <div class="post row">    
        <div class="post-image small-12 columns alpha beta">
          <img  src="{{issueList[0].issueimage}}" alt="feature image">
          <p class="post-image-caption">          
          </p>
        </div>
      </div>
    </div>
    <div class="row post-content">
      <div class="post-body small-12 medium-7 large-6 medium-offset-1 large-offset-0 columns alpha beta right">
      <div ng-show="lan === 'en'" btf-markdown ng-include="issueMarkdownEn"></div>
      <div ng-show="lan === 'cn'" btf-markdown ng-include="issueMarkdownCn"></div>
      </div>
      <div class="post-related medium-4 columns show-for-medium-up left beta alpha">
        <h1 class="post-title" ng-show="lan === 'en'">{{issueList[0].issuetitle[0].en}}</h1>
        <h1 class="post-title" ng-show="lan === 'cn'">{{issueList[0].issuetitle[1].cn}}</h1>

        <div class="post-meta small-12 columns alpha beta end">
          <div class="post-related-list">
            <h4>in this issue</h4>
            <ul class="post-related-articles medium-8 columns alpha">
              <li ng-repeat="articles in issueList[0].issuearticles | filter:{'articlelanguage':lan}">
                <a href="/{{lan}}/articles/{{articles.articleslug}}">
                  <img src="{{articles.articleimages[0].feature}}" alt="">
                  <h5>{{articles.articletitle}}</h5>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div> 
  </div>
</div>

<div ng-include="footer.url"></div>
